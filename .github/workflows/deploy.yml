name: 🌐 Izaya Wear Site Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Verify CNAME file
        run: |
          if [ -f "CNAME" ]; then
            echo "CNAME file exists"
            cat CNAME
          else
            echo "CNAME file does not exist - creating it"
            echo "izayawear.com" > CNAME
            echo "www.izayawear.com" >> CNAME
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v2
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: '.'
          
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
