name: 🌐 Izaya Wear Site Deployment

on:
  push:
    branches:
      - izaya-wear-lab  # change to your branch
  # pull_request:
  #   branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-deployment"
  cancel-in-progress: false

jobs:
  build_site:
    name: 🏗️ Build GitHub Pages Artifact
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 📝 Ensure CNAME File Exists
        run: |
          if [ -f "CNAME" ]; then
            echo "CNAME file exists:"
            cat CNAME
          else
            echo "Creating CNAME file..."
            echo "izayawear.com" > CNAME
            echo "www.izayawear.com" >> CNAME
          fi

      # Optional: Build your site if needed
      # - name: ⚡ Build Site (Jekyll/NPM/Hugo)
      #   run: |
      #     npm install
      #     npm run build

      - name: 🔍 List Files for Deployment
        run: ls -R  # Debug: ensure all files are present

      - name: ⚙️ Configure GitHub Pages Environment
        uses: actions/configure-pages@v3

      - name: 📦 Upload Pages Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./         # Or ./_site or ./dist if using a build folder
          retention-days: 7

  deploy_site:
    name: 🚀 Deploy to GitHub Pages
    needs: build_site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: 🌍 Deploy Artifact
        id: deployment
        uses: actions/deploy-pages@v2
