name: 🌐 Izaya Wear Site Deployment

on:
  push:
    branches:
      - izaya-wear-lab  # adjust as needed
  # Uncomment to preview on PR
  # pull_request:
  #   branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-deployment"
  cancel-in-progress: false

jobs:
  build_site:
    name: Build GitHub Pages Artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Ensure CNAME File Exists
        run: |
          if [ -f "CNAME" ]; then
            echo "CNAME file exists:"
            cat CNAME
          else
            echo "Creating CNAME file..."
            echo "izayawear.com" > CNAME
            echo "www.izayawear.com" >> CNAME
          fi

      - name: Configure GitHub Pages Environment
        uses: actions/configure-pages@v3

      - name: Skip Build (Static Site)
        run: echo "No Jekyll build required for static site"

      - name: Upload Artifact for Deployment
        uses: actions/upload-pages-artifact@v4
        with:
          path: .              # Use `_site` or `dist` if you have a build folder
          retention-days: 7    # optional, keeps artifacts for 7 days

  deploy_site:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build_site
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy Artifact
        id: deployment
        uses: actions/deploy-pages@v2
