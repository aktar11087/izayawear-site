name: 🌐 Izaya Wear Site Deployment

on:
  push:
    branches:
      - izaya-wear-lab  # test branch

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_upload:
    name: 🏗️ Build and Upload Artifact
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 📝 Ensure CNAME File Exists
        run: echo "izayawear.com" > CNAME

      - name: ⚙️ Configure GitHub Pages
        uses: actions/configure-pages@v3

      - name: 📦 Upload Pages Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: .  # Root directory contains index.html
          retention-days: 7

  deploy:
    name: 🚀 Deploy to GitHub Pages
    needs: build_and_upload
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: 🌍 Deploy Artifact
        id: deployment
        uses: actions/deploy-pages@v2
