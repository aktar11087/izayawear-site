name: ðŸŒ Izaya Wear Site Deployment

on:
  push:
    branches: [ izaya-wear-lab ]
  # Uncomment for PR preview builds
  # pull_request:
  #   branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify or create CNAME file
        run: |
          if [ -f "CNAME" ]; then
            echo "CNAME file exists:"
            cat CNAME
          else
            echo "CNAME file not found. Creating it..."
            echo "izayawear.com" > CNAME
            echo "www.izayawear.com" >> CNAME
          fi

      - name: Setup GitHub Pages environment
        uses: actions/configure-pages@v3

      - name: Skip Jekyll build
        run: echo "No Jekyll build needed for static site"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: .
          retention-days: 7  # optional, limits artifact retention

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
