name: ğŸŒ Izaya Wear Site Deployment

on:
  push:
    branches:
      - izaya-wear-lab  # your deployment branch
  # pull_request:
  #   branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-deployment"
  cancel-in-progress: false

jobs:
  build_site:
    name: ğŸ—ï¸ Build GitHub Pages Artifact
    runs-on: ubuntu-latest
    outputs:
      artifact-path: ${{ steps.set-path.outputs.artifact-path }}
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“ Ensure CNAME File Exists
        run: |
          if [ -f "CNAME" ]; then
            echo "CNAME file exists:"
            cat CNAME
          else
            echo "Creating CNAME file..."
            echo "izayawear.com" > CNAME
            echo "www.izayawear.com" >> CNAME
          fi

      # Optional: build your site if needed
      # - name: âš¡ Build Site
      #   run: |
      #     npm install
      #     npm run build

      - name: ğŸ” Detect deployment folder
        id: set-path
        run: |
          if [ -d "_site" ]; then
            echo "artifact-path=_site" >> $GITHUB_OUTPUT
          elif [ -d "dist" ]; then
            echo "artifact-path=dist" >> $GITHUB_OUTPUT
          else
            echo "artifact-path=." >> $GITHUB_OUTPUT
          fi
          echo "Deployment folder set to: $artifact-path"

      - name: âš™ï¸ Configure GitHub Pages Environment
        uses: actions/configure-pages@v3

      - name: ğŸ“¦ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ${{ steps.set-path.outputs.artifact-path }}
          retention-days: 7

  deploy_site:
    name: ğŸš€ Deploy to GitHub Pages
    needs: build_site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸŒ Deploy Artifact
        id: deployment
        uses: actions/deploy-pages@v2
