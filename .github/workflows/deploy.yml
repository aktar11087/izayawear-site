name: Deploy to GitHub Pages

on:
  push:
    branches: [ izaya-wear-lab ]
  # pull_request:
  #   branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Verify CNAME file
        run: |
          if [ -f "CNAME" ]; then
            echo "CNAME file exists"
            cat CNAME
          else
            echo "CNAME file does not exist - creating it"
            echo "izayawear.com" > CNAME
            echo "www.izayawear.com" >> CNAME
          fi
          
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Build with Jekyll (skip)
        run: echo "No Jekyll build needed for static site"
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
